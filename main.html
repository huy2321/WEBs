<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo"><img src="https://phaochidomy.com/wp-content/uploads/2022/07/logo.png" alt=""></div>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search...">
      <button id="searchButton" type="button"><i class="fas fa-search"></i></button>
    </div>
    <div id="searchResults"></div>
    
    <div class="text">
      <i class="fa-duotone fa-phone"></i>
      HOTLINE:<b><br>0000000000</b>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li class="dropdown">
        <a href="#">Dịch vụ</a>
        <div class="dropdown-content">
          <a href="#">Dịch vụ 1</a>
          <a href="#">Dịch vụ 2</a>
          <a href="#">Dịch vụ 3</a>
        </div>
      </li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>
  <button class="menu-toggle" onclick="toggleNavbar()">&#9776;</button>

  <div class="slider-container">
    <div class="slider">
      <img class="slide" src="https://phaochidomy.com/wp-content/uploads/1-scaled-1920x647.jpg" alt="Slide 1">
      <img class="slide" src="https://phaochidomy.com/wp-content/uploads/1-scaled-1920x647.jpg" alt="Slide 2">
      <img class="slide" src="https://phaochidomy.com/wp-content/uploads/2-scaled-1920x647.jpg" alt="Slide 3">
    </div>
    <button class="prev" onclick="changeSlide(-1)">&lsaquo;</button>
    <button class="next" onclick="changeSlide(1)">&rsaquo;</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
